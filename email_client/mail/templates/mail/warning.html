{% extends 'mail/email.html' %}
{% block warning %}

<strong>Can I get this to appear??</strong>

{% endblock %}
<div class="tooltip" role="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="">
        <div class='warning-wrapper'>
            <!-- custom warning start -->
            <div class='warning-sidebar'>
                <i class="fa fa-exclamation-triangle fa-3x warning-icon"></i>
            </div>
            <div class='warning-headline'>
                <p>This link might be dangerous!</p>
            <!-- <span>Please check the link carefully before proceeding.</span> -->
            <!-- <i class="fa fa-clock-o"></i> -->
            <span class='timer'>Please check the link carefully before proceeding. Link active in <span class='secsRemaining'></span> sec(s)</span>
                <ul>
                    <li class='domain-bar'>
                        <!-- <i class= 'fa fa-lock'></i> -->
                        <a label="warning-link" class="warning-link"> 
                        </a>                            
                    </li>
                    <!-- <li class='timer'><i class="fa fa-clock-o"></i>&nbsp;Link active in: <span class='secsRemaining'></span> sec(s)</li> -->
                </ul>
            <!-- custom warning end -->
        </div>
    </div>
</div>
<style>
    .tooltip-inner {
        background-color: transparent;
        /* max-width: 40%; */
        max-width: 50rem;
    }
    .warning-wrapper {
        position: relative;
        border-radius: 15px;
        background-color: #686868;
        border: .2rem solid #767676;
        box-sizing: border-box;
        /* Elevation / 6dp */
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.14), 0px 1px 18px rgba(0, 0, 0, 0.12), 0px 3px 5px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    /* custom warning stylesheets */
    .warning-sidebar {
        height: 100%;
        background-color: #b8b8b8;
        padding: 10px;
        display: table-cell;
        width: 50px;
        vertical-align: middle;
    }

    .domain-bar{
        padding: 0;
        padding: .2rem 0 .2rem 0;
        max-width: 75ch; 
    }

    .domain-bar i {
        padding: 0 .5rem 0 .5rem;
    }

    .domain-bar {
        word-break: break-all;
    }

    span.main-domain {
        color: inherit;
    }

    .warning-link {
        color: #4F4F4F;
        text-decoration: underline;
        display: inline-block;
    }

    a.warning-link:hover {
        color: black;
        /* opacity: 0.8; */
        text-decoration-color: black;
    }

    .warning-headline {
        display: table-cell;
        /* position: absolute; */
        /* display: inline-block; */
        background-color: #FFFFFF;
        font-family: Roboto;
        font-style: normal;
        color: #4F4F4F;
        padding: 10px;
        vertical-align: middle;
        /* width: 100%; */
        /* mix-blend-mode: normal; */
    }

    .warning-headline ul {
        margin-top: .5rem;
    }

    .warning-headline span {
        text-align: left;
    }

    .warning-headline p {
        font-weight: bold;
        margin-bottom: 5px;
        /* text-align: center; */
        font-size: 1.25rem;
    }

    .warning-icon {
        color: #FFD439;
        display: inline-block;
        vertical-align: middle;
    }
</style>
{% endblock warning %}

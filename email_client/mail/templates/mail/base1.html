<!DOCTYPE html>
<html lang="en">
   <head>
      {% load static %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock %}</title>
      <!-- Global stylesheets -->
      <link href="{% static 'css/googlefont-roboto.css' %}" rel="stylesheet" type="text/css">
      <!-- <link href="{% static 'css/components.css' %}" rel="stylesheet" type="text/css"> -->
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
      <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'css/add-ons1.css' %}" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> 
      <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">   
      <!-- Javascript libraries -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
      <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   </head>
    <body>
            <noscript>
              <style>
               .nojs {display:none;}
              </style>
              <div style="font-size: 18px;padding:8px 15px;font-family:Helvetica,Arial,sans-serif;background:#fcc;border:1px solid #c55">Javascript is required to load this page.</div>
            </noscript>
            <div class="">
               <nav class="nav-wrapper white black-text">
                  <ul>
                     <li class="left"><a href='inbox.html' class="brand-logo">Logo</a></li>
                        <!-- search bar goes here -->
                     <li class="right"><a><i class=""></i></a></li>
                     <li class="right"><a><i class=""></i></a></li>
                  </ul>
               </nav>
               <div class="divider"></div>
               <div class="nojs">
                  <!-- Page content -->
                  <div class="">
                     <!-- Secondary sidebar -->
                     <div class="sidebar">
                        <div class="sidebar-content">
                              <div class="sidebar-category">
                                    <div class="category-content">
                                       <a href="#" class="button create disabled" style="width: 80%">Compose</a>
                                    </div>
                              </div>
                              <div class="sidebar-category folders">
                                    <ul class="">
                                          <!-- <li class="navigation-header">Folders</li> -->
                                          <li class="active">
                                             <div class="icon">
                                                   <img class='inbox' src = "{% static 'img/inbox_gm_googlered600_20dp.png' %}"/>
                                                <a href="{% url 'mail:inbox' %}">Inbox</a>
                                             </div>
                                          </li>
                                          <li class = "disabled">
                                                <div class="icon">
                                                   <img src = "{% static 'img/insert_drive_file_black_20dp.png' %}"/>
                                                   <a>Drafts</a>
                                                </div>
                                             </li>
                                          <li class = "disabled">
                                             <div class="icon">
                                                <img src = "{% static 'img/send_black_20dp.png' %}"/>
                                                <a>Sent mail</a>
                                             </div>
                                          </li>
                                          <li class = "disabled">
                                             <div class="icon">
                                                <img src = "{% static 'img/grade_black_20dp.png' %}"/>
                                                <a>Starred</a>
                                             </div>
                                          </li>
                                          <li class="navigation-divider"></li>
                                          <li class = "disabled">
                                             <div class="icon">
                                                <img src = "{% static 'img/report_black_20dp.png' %}"/>
                                                <a>Spam</a>
                                             </div>
                                          </li>
                                          <li class = "disabled">
                                             <div class="icon">
                                                <img src = "{% static 'img/delete_black_20dp.png' %}"/>
                                                <a>Trash</a>
                                             </div>
                                          </li>
                                       </ul>
                              </div>
                        </div>
                     </div>
                     <!-- Main content -->
                     <div class="content-wrapper">
                           <!-- Content area -->
                           <div class="content">
                              <!-- Single line -->
                              <div class="panel panel-white">
                                 {% block body %}
                                 {% endblock %}
                              </div>
                              <!-- /single line -->
                           </div>
                           <!-- /content area -->
                        </div>
                        <!-- /main content -->
                  </div>
               </div>
            </div>
    </body>
</html>

<!DOCTYPE html>
<!-- template retrieved from https://bootsnipp.com/snippets/7Qybl -->
<html lang="en">
   <head>
      {% load static %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock %}</title>
      <!-- Global stylesheets -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
      <!-- Javascript libraries -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <!-- <link rel="import" href="{% static 'html/warnings.html' %}" id="templates"> -->
      <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
      <link rel='stylesheet' href="{% static 'css/bootstrap-reset.css' %}">
      <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'css/googlefont-roboto.css' %}" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <!-- <script src="{% static 'js/warnings.js' %}"></script> -->
   </head>
    <body>
            <noscript>
              <style>
               .nojs {display:none;}
              </style>
              <div style="font-size: 18px;padding:8px 15px;font-family:Helvetica,Arial,sans-serif;background:#fcc;border:1px solid #c55">Javascript is required to load this page.</div>
            </noscript>
            <div class="container-fluid">
                   <div class="mail-box">
                                    <aside class="sm-side">
                                        <div class="user-head">
                                            <a class="inbox-avatar" href="#" title="Email Account: {{ user.username }}">
                                                <img class="img-circle" width="64" height="64" alt="" src="{% static 'img/placeholder.jpg' %}">
                                            </a>
                                            <div class="user-name">
                                                <!-- <h5><a href="#">Alireza Zare</a></h5> -->
                                                <h5><a href="{% url 'mail:inbox' %}" id="test" class="disabled">{{user.username}}</a></h5>
                                                <!-- <span><a href="#">Info.Ali.Pci@Gmail.com</a></span> -->
                                            </div>
                                            <div class="btn-group pull-right">
                                                <a data-toggle="dropdown" href="#" class="mail-dropdown btn mini all" aria-expanded="false">
                                                    <span class="caret"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                        <li><a class="button" href="{% url 'mail:logout_user' %}">Sign Out</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="inbox-body">
                                            <a href="#myModal" data-toggle="modal"  title="Compose" class="btn btn-compose" disabled>
                                                Compose
                                            </a>
                                            <!-- Modal -->
                                            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="display: none;">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                                                            <h4 class="modal-title">Compose</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form role="form" class="form-horizontal">
                                                                <div class="form-group">
                                                                    <label class="col-lg-2 control-label">To</label>
                                                                    <div class="col-lg-10">
                                                                        <input type="text" placeholder="" id="inputEmail1" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-lg-2 control-label">Cc / Bcc</label>
                                                                    <div class="col-lg-10">
                                                                        <input type="text" placeholder="" id="cc" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-lg-2 control-label">Subject</label>
                                                                    <div class="col-lg-10">
                                                                        <input type="text" placeholder="" id="inputPassword1" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-lg-2 control-label">Message</label>
                                                                    <div class="col-lg-10">
                                                                        <textarea rows="10" cols="30" class="form-control" id="" name=""></textarea>
                                                                    </div>
                                                                </div>
                  
                                                                <div class="form-group">
                                                                    <div class="col-lg-offset-2 col-lg-10">
                                                                        <span class="btn green fileinput-button">
                                                                          <i class="fa fa-plus fa fa-white"></i>
                                                                          <span>Attachment</span>
                                                                          <input type="file" name="files[]" multiple="">
                                                                        </span>
                                                                        <button class="btn btn-send" type="submit">Send</button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div><!-- /.modal-content -->
                                                </div><!-- /.modal-dialog -->
                                            </div><!-- /.modal -->
                                        </div>
                                        <ul class="inbox-nav inbox-divider">
                                            <li class="active">
                                                <a href="{% url 'mail:inbox' %}"><i class="fa fa-inbox"></i> Inbox 
                                                   {% if user.unread_count > 0 %}
                                                   <span class="label label-danger pull-right">{{ user.unread_count }}</span>
                                                   {% endif %}
                                                </a>
                  
                                            </li>
                                            <li>
                                                <a href="#" class="disabled"><i class="fa fa-envelope-o"></i> Sent Mail</a>
                                            </li>
                                            <li>
                                                <a href="#" class="disabled"><i class="fa fa-bookmark-o"></i> Important</a>
                                            </li>
                                            <li>
                                                <a href="#" class="disabled"><i class=" fa fa-external-link"></i> Drafts 
                                                   <!-- <span class="label label-info pull-right">30</span> -->
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" class="disabled"><i class=" fa fa-trash-o"></i> Trash</a>
                                            </li>
                                        </ul>               
                                        <div class="inbox-body text-center">
                                            <div class="btn-group">
                                                <a class="btn mini btn-primary disabled" href="#">
                                                    <i class="fa fa-plus"></i>
                                                </a>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn mini btn-success disabled" href="#">
                                                    <i class="fa fa-phone"></i>
                                                </a>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn mini btn-info disabled" href="#">
                                                    <i class="fa fa-cog"></i>
                                                </a>
                                            </div>
                                        </div>
                  
                                    </aside>
                                    <aside class="lg-side">
                                          <div class="inbox-head">
                                              <h3>
                                                 <!-- Inbox -->
                                                </h3>
                                              <form action="#" class="pull-right position">
                                                  <div class="input-append">
                                                      <input type="text" class="sr-input" placeholder="Search Mail">
                                                      <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                                                  </div>
                                              </form>
                                          </div>
                                           {% block body %}
                                           {% endblock %}
                                    </aside>
                                </div>
                  </div>
    <script type='text/javascript'>
        const username = '{{ user.username }}';
        const ajax_dest = '{% url "mail:ajax" %}';
        const token = '{{ csrf_token }}';
    </script>
    <script type='text/javascript' src="{% static 'js/main.js' %}"></script>
    </body>
</html>
